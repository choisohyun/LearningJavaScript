<html>

<head>
    <meta charset="UTF-8">
    <title>혈압</title>
    <script type="text/javascript"> 
        window.onload = function () {
            document.getElementById('button').onclick = function () {
                var hp = parseFloat(document.getElementById('high').value);
                var lp = parseFloat(document.getElementById('low').value);
                var judgement = document.getElementById('judgement');

                if (hp < 120 && lp < 80) {
                    judgement.innerHTML = "당신의 혈압은 정상입니다."
                }
                else if ((hp >= 120 && hp < 139) || (lp >= 80 && lp < 89)) {
                    judgement.innerHTML = "당신의 혈압은 다소 높습니다.";
                }
                else {
                    judgement.innerHTML = "당신은 고혈압입니다.";
                }
            }
        }
    </script>
</head>

<body> 
    <p>수축기 혈압(최고 혈압) : <input type="number" id="high"></p>
    <p>수축기 혈압(최고 혈압) : <input type="number" id="low"></p>
    <p id="judgement">이곳에 판정 결과가 표시됩니다.</p>
    <input type="button" id="button" value="확인하기">
</body>

</html>
